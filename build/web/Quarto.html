<html>
    <head>
        <title>Quartos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
           <center>
          <form action="QuartosServlet" method="get">
            <h3> Cadastro de Alimentação</h3>
            <table>

                <tr>
                    <td>Número</td>
                    <td><input type="text" name="numero"/></td>
                </tr>

                <tr>
                    <td>Andar</td>
                    <td><input type="text" name="andar"/></td>
                </tr>

                <tr>
                    <td>Quantidade Hospedes</td>
                    <td><input type="text" name="hospede"/></td>
                </tr>
                
                <tr>
                    <td>Categoria</td>
                    <td><input type="text" name="categoria"/></td>
                </tr>
                
                <tr>
                    <td>Valor</td>
                    <td><input type="text" name="valor"/></td>
                </tr>

                <td> 
                    <input type="submit" value="Enviar"/>
                </td>
                
                </table>
            </form>     
    </center>
    </body>
</html>

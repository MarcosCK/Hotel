<html>
    <head>
        <title>Alimentacao Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="AlimentacaoServlet" method="post">
            <h3> Cadastro de Alimentação</h3>
            <table>

                <tr>
                    <td>Nome</td>
                    <td><input type="text" name="nome"/></td>
                </tr>

                <tr>
                    <td>Categoria</td>
                    <td><input type="text" name="categoria"/></td>
                </tr>

                <tr>
                    <td>Valor</td>
                    <td><input type="text" name="valor"/></td>
                </tr>

                <td> 
                    <input type="submit" value="Enviar"/>
                </td>
                
                </table>
            
            </form>
   </body>
</html>
